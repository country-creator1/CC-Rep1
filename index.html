<html>
<head>
<style>
    form{
        width:300px;
        text-align:center;
        background-color: dodgerblue;
        padding: 20px 20px 20px 20px;
        border-radius:10px;
        margin:0 auto;
    }
</style>
</head>
<body>
<form id="snack-drink">
<p>Select a snack:</p>
<br>
<select id="snack" onchange="priceUpdate(); showTotal()" >
    <option value="none" data-price="0.00">None</option>
    <option value="biscuits" data-price="1.00">Biscuits £1</option>
    <option value="crisps" data-price="1.20">Crisps £1.20</option>
    <option value="cupcakes" data-price="1.50">Cupcakes £1.50</option>
    <option value="popcorn" data-price="1.50">Popcorn £1.20</option>
    <option value="other" data-price="1.00">Other £1</option>
</select>
<br>
<p>Select a drink:</p>
<br>
<select id="drink" onchange="priceUpdateDrink(); showTotal()">
    <option value="none" data-price="0.00">None</option>
    <option value="water" data-price="0.50">Water 50p</option>
    <option value="orange juice" data-price="1.00"> Orange Juice £1</option>
    <option value="Coke" data-price="1.00">Coke £1</option>
    <option value="Pepsi" data-price="1.00">Pepsi £1</option>
    <option value="other" data-price="1.00">Other £1</option>
</select>
<p id = "priceDisplay">Snack Price £0.00</p>
<p id = "priceDisplayDrink">Drink Price £0.00</p>
<p id = "total-price">Total Price £0.00</p>
<button href="checkout.html">Checkout</button>
</form>
</body>
<script>
function priceUpdate() {
const dropdown = document.querySelector('#snack');
const selectedOption = dropdown.options[dropdown.selectedIndex];
const price = selectedOption.getAttribute("data-price");
const numericPrice = parseFloat(price); 
const formattedPrice = numericPrice.toFixed(2); // This will round and format to two decimal places
document.getElementById("priceDisplay").innerHTML="Snack Price £: "+"<strong>" +formattedPrice+"</strong>"
return numericPrice
}
function priceUpdateDrink() {
const dropdown = document.querySelector('#drink');
const selectedOption = dropdown.options[dropdown.selectedIndex];
const price = selectedOption.getAttribute("data-price");
const numericPrice = parseFloat(price); 
const formattedPrice = numericPrice.toFixed(2); // This will round and format to two decimal places
document.getElementById("priceDisplayDrink").innerHTML="Snack Price £: "+"<strong>" +formattedPrice+"</strong>"
return numericPrice
}
function showTotal(){

let total = priceUpdateDrink() + priceUpdate()

document.getElementById("total-price").innerHTML = "Total Price £:"+" <strong>" + total+ "</strong>"}
</script>
</html>
